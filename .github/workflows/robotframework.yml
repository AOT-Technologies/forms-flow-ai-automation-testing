name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 */2 * *' # Schedule to run every two days

jobs:
  robot-framework:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Chromedriver
      run: |
        CHROMEDRIVER_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
        CHROMEDRIVER_DOWNLOAD_URL="https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        wget -N $CHROMEDRIVER_DOWNLOAD_URL -O chromedriver.zip
        unzip chromedriver.zip -d $HOME
        echo "Chromedriver version: $(chromedriver --version)"
        export PATH=$PATH:$HOME
        chromedriver --version
      if: runner.os == 'Linux' && env.CHROME_HEADLESS == 'true'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Robot Framework
      run: pip install robotframework

    - name: Install dependencies
      run: |
        pip install --upgrade setuptools
        pip install -r requirements.txt

    - name: Install Robot Framework Browser
      run: pip install robotframework-browser

    - name: Run Robot Framework Tests
      run: |
        robot -d results ./Formsflow-RobotFramework/test-cases/*.robot
      env:
        CHROME_HEADLESS: true
