name: Robot Framework Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get install -f

    - name: Find Chrome Binary Path
      run: |
        CHROME_BINARY_PATH=$(which google-chrome)
        echo "Chrome Binary Path: $CHROME_BINARY_PATH"
      id: find-chrome-path

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary

    - name: Run Robot Framework tests
      run: |
        robot -d results /home/runner/work/forms-flow-ai-automation-testing/forms-flow-ai-automation-testing/login.robot
      env:
        CHROME_BINARY_PATH: ${{ steps.find-chrome-path.outputs.CHROME_BINARY_PATH }}

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: robot-results
        path: results
