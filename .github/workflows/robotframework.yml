name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - develop  # Adjust the branch as needed
  schedule:
    - cron: '0 0 */2 * *' # Schedule to run every two days

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    # Add a step to check Chrome installation
    - name: Check Chrome Installation
      run: google-chrome --version

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
      if: success()  # Only install if the previous step was successful

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary

    - name: Run Robot Framework Tests
      run: |
        robot -d results forms-flow-ai-automation/RobotFramework/test-cases/Bundle_create.robot
      env:
        ROBOT_SYSLOG_FILE: ${{github.workspace}}/output.xml
        
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: robot-results
        path: results/
