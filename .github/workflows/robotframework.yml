name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 */2 * *' # Schedule to run every two days

jobs:
  robot-framework:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Chrome and ChromeDriver
      run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          LATEST_CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -O https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          rm chromedriver_linux64.zip
      shell: bash
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Robot Framework
      run: pip install robotframework

    - name: Install dependencies
      run: |
        pip install --upgrade setuptools
        pip install -r requirements.txt

    - name: Install Robot Framework Browser
      run: pip install robotframework-browser

    - name: Run Robot Framework Tests
      run: |
        robot -d results ./Formsflow-RobotFramework/test-cases/*.robot
      env:
        CHROME_HEADLESS: true
