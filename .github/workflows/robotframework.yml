name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 */2 * *' # Schedule to run every two days

jobs:
  robot-framework:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Set up Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install google-chrome-stable
      shell: bash    
    - name: Check Chrome Version
      run: google-chrome --version
   
    - name: Install ChromeDriver
      run: |
        CHROMEDRIVER_VERSION="2.0"
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Robot Framework
      run: pip install robotframework

    - name: Install dependencies
      run: |
        pip install --upgrade setuptools
        pip install -r requirements.txt

    - name: Install Robot Framework Browser
      run: pip install robotframework-browser

    - name: Run Robot Framework Tests
      id: robot-test
      run: |
        robot -d results ./Formsflow-RobotFramework/test-cases/*.robot
      continue-on-error: true
      env:
        CHROME_HEADLESS: true
    
    - name: Send Error Details to Google Chat
      env:
        GOOGLE_CHAT_WEBHOOK: ${{ secrets.WEBHOOK_URL_HERE }}
      run: |
        MESSAGE="The build job failed in GitHub Actions.${{ github.workflow }} workflow failed on branch ${{ github.ref }}.Error Details:${{ job.status }}: ${{ job.name }}${{ job.steps[0].name }}: ${{ job.steps[0].outcome }}"
          
        python - <<EOF
        import requests
        import json
        import os
        # Define the message to send
        message = {
            "text": "$MESSAGE",
            "cards": [
                {
                    "sections": [
                        {
                            "widgets": [
                                {
                                    "textParagraph": {
                                        "text": "$MESSAGE"
                                    }
                                }
                            ]
                        }
                    ]
                }
            ]
        }
        # Send the message to Google Chat
        response = requests.post(
            os.environ["GOOGLE_CHAT_WEBHOOK"],
            headers={"Content-Type": "application/json"},
            data=json.dumps(message),
        )
        if response.status_code == 200:
            print("Message sent to Google Chat successfully")
        else:
            print(f"Failed to send message to Google Chat. Status code: {response.status_code}")
        EOF